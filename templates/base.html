<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zenith Publisher{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #2C2C2C;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            padding-top: 80px;
        }
        
        @media (min-width: 640px) {
            body {
                padding: 12px;
                padding-top: 100px;
            }
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: #363636;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }
        
        .nav-brand {
            color: white;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-brand:hover {
            opacity: 0.8;
        }
        
        .nav-links {
            display: flex;
            gap: 8px;
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.8);
            text-decoration: none;
        }

        .nav-btn.active {
            background: #145A7C;
            border-color: #145A7C;
            color: #FFFFFF;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            border: none;
        }
        
        .btn-outline {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.8);
        }
        
        .btn-primary {
            background: #145A7C;
            color: white;
            box-shadow: 0 10px 20px -5px rgba(20,90,124,0.5);
            font-weight: 800;
            letter-spacing: 0.5px;
        }
        
        .btn-primary:active {
            transform: scale(0.96);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            transform: none;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="nav-brand">Zenith Publisher</a>
        <div class="nav-links">
            <a href="/" class="nav-btn {% if active_page == 'publish' %}active{% endif %}">
                <span class="material-symbols-outlined" style="font-size: 12px;">edit</span>
                <span>发布</span>
            </a>
            <a href="/history" class="nav-btn {% if active_page == 'history' %}active{% endif %}">
                <span class="material-symbols-outlined" style="font-size: 12px;">history</span>
                <span>历史</span>
            </a>
        </div>
    </nav>
    
    {% block content %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
